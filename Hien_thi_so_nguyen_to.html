<script>
    let number = parseInt(prompt('Enter the number ',));
    count = 0;
    let N = 2;
    while (count < number) {
        if (isPrimeNumber(N)) {
            count++;
            document.write(N + "<br>");
        }
        N++;
    }

    function isPrimeNumber(N) {
        for (let i = 2; i <=Math.sqrt(N); i++) {
            if (N % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
