<script>
    let inputTemperature;
    do {
        inputTemperature = parseInt(prompt("Input the temperature:",));

            alert("Requirement reduced temperature!");
        } else if (inputTemperature < 20) {
            alert("Requirement increased temperature!");
        }
    }
    while (inputTemperature < 20 || inputTemperature > 100)
    alert("That is right! Temperature is " + inputTemperature);
