<script>
    let row;
    let column;
    for (row = 1; row <= 5; row++) {
        for (column = 1; column <= row; column++) {
            document.write(" * ")
        }
        document.write("<br>")
    }
    document.write("<hr>");

    for (row = 1; row <= 5; row++) {
        for (column = 5; column >= row; column--) {
            document.write(" * ")
        }
        document.write("<br>")
    }
    document.write("<hr>");

    for (row = 1; row <= 5; row++) {
        for (column = 5; column >= row; column--) {
            document.write("&nbsp&nbsp&nbsp&nbsp")
        }
        for (column = 1; column <= row; column++) {
            document.write("&nbsp*&nbsp")
        }
        document.write("<br>")
    }
    document.write("<hr>");

    for (row = 1; row <= 5; row++) {
        for (column = 1; column <= row; column++) {
            document.write("&nbsp&nbsp&nbsp&nbsp")
        }
        for (column = 5; column >= row; column--) {
            document.write("&nbsp*&nbsp")
        }
        document.write("<br>")
    }
    document.write("<hr>");

    for (row = 1; row <= 7; row++) {
        for (column = 1; column <= 21; column++) {
            if (row == 1 || row == 7) {
                document.write("&nbsp*&nbsp")
            } else {
                if (column == 1 || column == 21) {
                    document.write("&nbsp*&nbsp")
                } else {
                    document.write("&nbsp&nbsp&nbsp&nbsp")
                }
            }
        }
        document.write("<br>")
    }


    document.write("<hr>");


</script>
