<script>
    let number = parseInt(prompt("Input a number:"));
    for (i = 1; i <= number; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz" + '--');
        } else if (i % 3 == 0) {
            document.write("Fizz" + '--');
        } else if (i % 5 == 0) {
            document.write("Buzz" + '--');
        } else document.write(i + '--');
    }
</script>
